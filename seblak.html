<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>seblak bu rina</title>
</head>
<body>
  <h1>seblak bu rina</h1>
  <!--ounsubmit digunakan agar fr tidak kmbali kepentingan awal -->
  <form methode="post" onsubmit="return false"></form>
  <input type="checkbox" name="menu_1" id="menu_1" value ="original"> Seblak original
  <input type="number" name="jml_ori" id ="jml_ori"><br>
  <input type="checkbox" name="menu_2" id="menu_2" value ="tulang"> Seblak tulang
  <input type="number" name="jml_tlg" id ="jml_tlg"><br>
  <input type="checkbox" name="menu_3" id="menu_3" value ="spesial"> Seblak spesial
  <input type="number" name="jml_scp" id ="jml_scp"><br>
  <button onclick="hitung()">hitung pembayaran</button>
  </form>
  <p id="hasil"></p>
  <script>
  function hitung() {
    let menu_1 = document.getElementById('menu_1').value 
    let menu_2 = document.getElementById('menu_2').value 
    let menu_3 = document.getElementById('menu_3').value 
    let jml_ori = document.getElementById('jml_ori').value 
    let jml_tlg = document.getElementById('jml_tlg').value
    let jml_scp = document.getElementById('jml_scp').value 

    if (menu_1) {
        th_1 = 10000 * jml_ori
    }
    if (menu_2) {
       th_2 = 12000 * jml_tlg
    }
    if (menu_3) {
      th_3 = 15000 * jml_scp
    }
    total_harga = th_1 + th_2 + th_3
    let tampil_hasil = document.getElementById('hasil')
    tampil_hasil.innerHTML = `total harga : ${total_harga}`
  }
  </script>
</body>
</html>
