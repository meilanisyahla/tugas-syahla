<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <litle>mencari nilai p dan q</litle>
</head>
<body>
  <form action="" method="post" onsubmit="return false">
    masukkan  x <input type="number" id="x"><br>
    masukkan  y  <input type="number" id="y" onchange="p()"><br>
  </form>
  <p id="p"></p>
  <p id="q"></p>
  <script>
    function p(){
      let x = parseInt(document.getElementById ('x').value )
      let y = parseInt(document.getElementById ('y').value ) 
      let p = x + y 
      document.getElementById('p').innerHTML = "jadi nilai p =" + p
      if (p>=0) {
        q = x * y 
       } else {
          q = x / y
       }
        document.getElementById('q').innerHTML = "jadi nilai p =" +q
      }
  </script>
</body>
</html>
